<html>
    <head>

        <title>DrawWOW</title>
        <style type='text/css'>
          html{overflow: hidden;}
          #slideout_inner {
            position: fixed;
            background: linear-gradient(-90deg, rgba(255,192,203, 0.5), rgba(232, 113, 218, 0.5));
            top: 40px;
            left: -250px;
            width: 250px;
            height: 50px;
            padding: 25px;
            transition-duration: 0.7s;
          }
          #slideout:hover #slideout_inner{
            left: 0;
            height: 50px;
          }
          #colorPicker{
            width: 100px;
            height: 50px;
          }

          #textColor {
            color: inherit;
            position: absolute;
            writing-mode: vertical-rl;
            text-orientation: upright;
            top: 5px;
            left: 265px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 13px;


          }
        </style>

    </head>
    <canvas id="canvas"></canvas>

    <body>
      <div id="slideout">
        <div id="slideout_inner">
          <input id="colorPicker" type="color" value="#ff0000"/>
          <div id="textColor"><b>COLOR</div>
        </div>
      </div>
        <script src="jquery-3.4.1.min.js"></script>
        <script type='text/javascript'>
          let coords = []
          function init(){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let pickedColor = '';
            canvas.addEventListener("mousemove", getMouseCoords, false);
            colorPicker.addEventListener("change", watchColorPicker, false);


            ctx.canvas.width  = window.innerWidth
            ctx.canvas.height = window.innerHeight
            ctx.fillStyle = "white";
            ctx.fillRect (0, 0, 1920, 1080);

            animTimer = setInterval( update, 16 );

          }
          $(document).ready(function() {
            setCookie('lastVisitTime', new Date(now()))
            const lastVisit = getCookie('lastVisitTime');
            const now = Date.now();
            if (lastVisit) {
               const hoursSinceLastTime = Math.ceil((parseInt(lastVisit) - now) / 3600);
               alert(`It's been ${hoursSinceLastTime} hour(s) since you last visited`);
            }
            setCookie('lastVisitTime', now);
            console.log(hoursSinceLastTime);
            console.log("ran")
          });

          function update(){
            //update colors on board
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.canvas.width  = window.innerWidth
            ctx.canvas.height = window.innerHeight



          }

          function getMouseCoords(event){ //gets mouse coords on canvas
            x = event.x
            y = event.y

            var canvas = document.getElementById("canvas");
            x -= canvas.offsetLeft;
            y -= canvas.offsetTop;

            coords = [x, y]
          }

          function watchColorPicker(event){//gets color picked and sets to draw color
            event.target.value
          }


          window.onload = init;
        </script>

    </body>
</html>
