<html>
    <head>

        <title>DrawWOW</title>
        <style type='text/css'>
          html{overflow: hidden;}

          #slideout_inner {
            position: fixed;
            background: linear-gradient(-90deg, rgba(255,192,203, 0.5), rgba(232, 113, 218, 0.5));
            top: 40px;
            left: -250px;
            width: 250px;
            height: 50px;
            padding: 25px;
            transition-duration: 0.7s;
          }

          #slideout:hover #slideout_inner{
            left: 0;
            height: 50px;
          }
          #colorPicker{
            width: 100px;
            height: 50px;
          }

          #textColor {
            color: inherit;
            position: absolute;
            writing-mode: vertical-rl;
            text-orientation: upright;
            top: 5px;
            left: 252px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 13px;


          }
        </style>

        </style>
    </head>
    <canvas id="canvas"></canvas>
    <body>
      <div id="slideout">
        <div id="slideout_inner">
          <input id="colorPicker" type="color" value="#000000"/>
          <div id="textColor"><p>COLOR</div>
        </div>
      </div>
        <script src="jquery-3.4.1.min.js">
        </script>
        <script type='text/javascript'>
          let pickedColor = '#000000';
          let coords = []
          let colorPicker;
          let defaultColor = '';

          window.addEventListener("load", startup, false);
          function startup() {
            colorPicker = document.querySelector("#colorPicker");
            colorPicker.value = defaultColor;
            colorPicker.addEventListener("input", updateFirst, false);
            colorPicker.addEventListener("change", updateAll, false);
            colorPicker.select();
          }
          function updateFirst(event) {
            let p = document.querySelector("p");
            if (p) {
              p.style.color = event.target.value;
            }
          }
          function updateAll(event) {
            document.querySelectorAll("p").forEach(function(p) {
              p.style.color = event.target.value;
            });
          }

          function init(){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.addEventListener('mousedown', onMouseDown, false);
            colorPicker.addEventListener("change", watchColorPicker, false);


            ctx.canvas.width  = window.innerWidth
            ctx.canvas.height = window.innerHeight
            ctx.fillStyle = "white";
            ctx.fillRect (0, 0, 1920, 1080);

            animTimer = setInterval( update, 16 );

          }

          function update(){
            //update colors on board
            // const canvas = document.getElementById('canvas');
            // const ctx = canvas.getContext('2d');
            // ctx.canvas.width  = window.innerWidth
            // ctx.canvas.height = window.innerHeight


          }

          function draw(){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.fillStyle = pickedColor;
            ctx.fillRect(coords[0] - 10, coords[1] - 10, 1, 1);


          }

          function onMouseDown(event){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            coords = [event.clientX, event.clientY];
            draw();


          }

          function watchColorPicker(event){//gets color picked and sets to draw color
            pickedColor = event.target.value


          }


          window.onload = init;
        </script>

    </body>
</html>
