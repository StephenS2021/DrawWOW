<html>

    <head>
        <title>DrawWOW</title>
        <style type='text/css'>
          html{overflow: hidden;}
          #slideout {
            position: absolute;
            top: 40px;
            left: 1;
            -webkit-transition-duration: 0.3s;
            -moz-transition-duration: 0.3s;
            -o-transition-duration: 0.3s;
            transition-duration: 0.3s;
          }
          #slideout_inner {
            position: fixed;
            background: linear-gradient(-90deg, pink, #e871da);
            top: 40px;
            left: -250px;
            width: 250px;
            height: 50px;
            padding: 25px;
            -webkit-transition-duration: 0.3s;
            -moz-transition-duration: 0.3s;
            -o-transition-duration: 0.3s;
            transition-duration: 0.3s;
          }
          #slideout:hover{
            left: 200px;
            opacity: 0.5;

          }
          #slideout:hover #slideout_inner{
            left: 0;
            height: 50px;
          }
          #colorPicker{
            opacity: 1;
            width: 100px;
            height: 50px;
          }
        </style>
    </head>
    <canvas id="canvas"></canvas>

    <body>
      <div id="slideout">
        <div id="slideout_inner">
          <input id="colorPicker" type="color" />
        </div>
      </div>
        <script type='text/javascript'>
          let coords = []
          function init(){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.addEventListener("mousedown", getMouseCoords, false);
            colorPicker.addEventListener("change", watchColorPicker, false);


            ctx.canvas.width  = window.innerWidth
            ctx.canvas.height = window.innerHeight
            ctx.fillStyle = "white";
            ctx.fillRect (0, 0, 1920, 1080);

            animTimer = setInterval( update, 16 );

          }
          function update(){
            //update colors on board
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.canvas.width  = window.innerWidth
            ctx.canvas.height = window.innerHeight
            ctx.fillStyle = "white"
            ctx.fillRect (0, 0, 1920, 1080)

          }

          function getMouseCoords(event){ //gets mouse coords on canvas
            x = event.x
            y = event.y

            var canvas = document.getElementById("canvas");
            x -= canvas.offsetLeft;
            y -= canvas.offsetTop;

            console.log(coords)
            coords = [x, y]
          }


          window.onload = init;
        </script>

    </body>
</html>
